<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display:flex;
      flex-wrap: wrap;
    }
    .container div {
      border: 1px solid #ccc;
      width: 100px;
      height: 100px;
      padding: 10px;
      background-color: #0fc;
      text-align: center;
    }

    div:last-child {
      order : -1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
  </div>
</body>
</html>
